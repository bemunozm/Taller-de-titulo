services:
  # Base de datos PostgreSQL (Ãºnico servicio mantenido)
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    env_file:
      - ./.env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - '5455:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-net
    restart: unless-stopped

networks:
  backend-net:
    driver: bridge

volumes:
  postgres_data:
